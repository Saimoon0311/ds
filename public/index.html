  </head>
  <style>

    div:where(.swal2-container).swal2-center>.swal2-popup a{
      color: #91c8fc !important;
    }
    button.customBtnClass {
    background: #88c7fa !important;
}
    .nav-pills .nav-link.active,
    .nav-pills .show > .nav-link {
      color: white;
      background-color: #000000;
    }
    .nav-pills .nav-link,
    .nav-link:focus,
    .nav-link:hover {
      color: #000000;
    }
    .disabled-swtich input:checked + .slider {
      background-color: grey !important;
    }
    button.menu-burger {
      background: transparent !important;
    }
    * {
      font-family: "Montserrat", sans-serif;
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    .container,
    .container-fluid,
    .container-lg,
    .container-md,
    .container-sm,
    .container-xl,
    .container-xxl {
      --bs-gutter-x: 1.5rem;
      --bs-gutter-y: 0;
      width: 100%;
      padding-right: calc(var(--bs-gutter-x) * 0.5) !important;
      padding-left: calc(var(--bs-gutter-x) * 0.5) !important;
      margin-right: auto !important;
      margin-left: auto !important;
    }
    .circular-container {
      overflow: visible !important;
    }
    ::selection {
      /* Change highlight background color to black */
      background: #000;
      /* Change highlight text color to red */
      color: #fff;
    }
    .invalid-feedback {
      text-align: left;
    }
    input[type="radio"]:checked {
      filter: grayscale(100%) contrast(200%);
    }
    .swal2-confirm,
    .swal2-styled {
      padding: 7px 35px;
      border-radius: 25px !important;
      background-color: #000 !important;
    }
    .swal2-confirm:focus,
    swal2-styled:focus,
    .swal2-close:focus {
      box-shadow: none !important;
    }
    /* Chrome, Safari, Edge, Opera */
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      -webkit-appearance: none;
    }

    /* Firefox */
    input[type="number"] {
      -moz-appearance: textfield;
    }
    input[type="checkbox"]:checked {
      filter: grayscale(100%) contrast(200%);
    }
    .my-swal-container .swal2-close:focus {
      box-shadow: none !important;
    }
    .my-swal-container .swal2-title {
      font-size: 24px !important;
      color: black;
    }
    .toastitle {
      font-size: 1.2rem !important;
    }
    .sadtoast {
      font-size: 1.5rem !important;
    }
    div:where(.swal2-container) button:where(.swal2-close) {
      padding: 0.325rem 0.75rem !important;
      background: black !important;
      position: absolute;
      right: 10px;
      top: 10px;
      font-size: 1rem !important;
      height: auto !important;
      width: auto !important;
    }
    div:where(.swal2-container) button:where(.swal2-close):hover {
      color: white !important;
    }
    div:where(.swal2-container) h2:where(.swal2-title) {
      font-size: 24px !important;
    }
    .summ .table-title h5 {
      font-weight: 600 !important;
      font-size: 16px !important;
    }
    .btn-danger {
      background-color: #3f0000 !important;
    }
    .btn-danger:hover {
      opacity: 0.8;
    }
    .lawyer-list li.active {
      background: black !important;
      color: white;
    }
    div:where(.swal2-container) .swal2-html-container {
      margin: 1em 0.8em !important;
    }
    .swal2-success-circular-line-left,
    .swal2-success-fix,
    .swal2-success-circular-line-right {
      background-color: transparent !important;
    }
    .navbar-nav .nav-link {
      font-weight: 500 !important;
      color: black;
    }
    .apexcharts-canvas {
      font-family: "Montserrat" !important;
    }
    text#SvgjsText5030 {
      font-weight: 600;
    }
    .circular-image {
      width: 100px !important;
      height: 100px !important;
      border-radius: 50% !important;
      object-fit: cover;
    }
   .container.mobile-layout ul.dropdown-menu.show {
    inset: 0px 0px auto auto !important;
}

    @media only screen and (max-width: 767px) {
      div:where(.swal2-container) button:where(.swal2-close) {
    right: 2px;
    top: 2px;
    font-size: 1rem !important;
    height: 25px !important;
    width: 25px !important;
}
      .my-swal-container .swal2-title {
        font-size: 20px !important;
      }
      .input-group.w-75 {
        width: 100%;
      }
      .input-group.w-75 ~ .btn {
        margin: 10px 0 0 0 !important;
      }
    }
    .softblue {
      background-color: #88c7fa !important;
      border-color: #88c7fa !important;
    }
    .softblue:focus {
      box-shadow: none !important;
    }
    .proposed-work .wrapper h6 {
      display: flex !important;
      flex-wrap: wrap !important;
      justify-content: space-between !important;
      align-items: center !important;
    }
    .proposed-work .wrapper:first-child h6 {
      display: flex !important;
      flex-direction: column !important;
      justify-content: center !important;
      align-items: center !important;
    }
    .proposed-work .wrapper:first-child h6 span {
      border-radius: 50px !important;
      font-weight: 500 !important;
      font-size: 14px !important;
      background-color: black;
      color: white;
      padding: 5px 25px;
      margin-top: 10px;
    }
    .proposed-work .wrapper h6 b {
      font-weight: 600;
      color: black;
    }
    .proposed-work .wrapper:first-child h6 b {
      font-weight: 800 !important;
    }

    span.class-para::-webkit-scrollbar {
      width: 6px;
      border-radius: 10px;
    }

    span.class-para::-webkit-scrollbar-thumb {
      background-color: #969696;
      /* outline: 1px solid #292929; */
      border-radius: 10px;
    }

    span.class-para::-webkit-scrollbar-track {
      box-shadow: inset 0 0 6px rgba(217, 217, 217, 1);
      border-radius: 10px;
    }
    span.class-para {
      overflow: hidden;
      text-overflow: ellipsis;
      min-height: 20px;
      max-height: 100px;
      /* line-break: anywhere; */
      overflow-y: auto;
      padding-right: 10px;
      margin-right: 5px;
      text-align: start;
      white-space: normal;
      word-break: break-word;
    }
    .font-set {
      font-size: 16px;
      font-weight: 800;
      color: black;
    }
    span.btn-charge {
      font-size: 14px !important;
      font-weight: 500;
      border-radius: 50px !important;
      background: black !important;
    }
    .flex-class p,
    p.flex-class {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      font-size: 16px;
      color: black;
    }
    .proposed-work .table-title {
      font-size: 16px;
      color: black;
    }
    .flex-class p span:first-child,
    p.flex-class span:first-child {
      font-weight: 600;
      font-size: 16px;
      margin-right: 10px;
    }
    .table-wrap .wrapper {
      color: black;
    }
    .table-wrap .wrapper * {
      font-size: 16px;
    }
    .stepbtn .btn.softblue {
      background: #91c8fc !important;
    }
    .limitText{
      line-break: anywhere;
    }
    
    .descriptionText {
      position: relative; 
       overflow: auto;
       overflow-x: hidden;
      text-overflow: ellipsis;      
      min-height: 20px !important;
      max-height: 100px !important;
      /* line-break: anywhere; */
      overflow-y: auto !important; 
      padding-right: 10px;
      margin-right: 5px;
      white-space: pre-line;
      text-align: left;
      font-size: 16px;
      width: 100%;
      -webkit-overflow-scrolling: touch;   
    }
    .top-text-wrap{
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      position: relative; 
    }
    .descriptionTextAbout{
      padding-right: 10px;
      margin-right: 5px;
      white-space: pre-line;
      text-align: left;
      font-size: 16px;
      width: 100%;
      position: relative; 
      min-height: 20px !important;
      max-height: 100px !important;
    }
    .descriptionText::-webkit-scrollbar, .top-text-wrap::-webkit-scrollbar {
      /* -webkit-appearance: none; */
      width: 6px;
      border-radius: 10px;
    }

    .descriptionText::-webkit-scrollbar-track, .top-text-wrap::-webkit-scrollbar-track {
      -webkit-box-shadow:inset 0 0 6px rgba(217, 217, 217, 1);
      box-shadow: inset 0 0 6px rgba(217, 217, 217, 1);
      border-radius: 10px;
    }

    .descriptionText::-webkit-scrollbar-thumb , .top-text-wrap::-webkit-scrollbar-thumb {
      background-color: rgba(217, 217, 217, 1);
      /* outline: 1px solid #292929; */
      border-radius: 10px;
    }
    .success-class{
      text-align: start;
    font-size: 16px;
    color: black;
    font-weight: 600;
    }
    .WordSection1 a, .profile-container a{
      color: #91c8fc;
    }
    div.top-wrapper {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      width: 100%;
      /* flex-wrap: wrap; */
    }
    div.fee-estimate {
      font-size: 16px;
    }
    .navbar-nav .left-menu a.nav-link{
      width: max-content;
    }
    @media only screen and (max-width: 767px) {
    .set-pad{
      padding: 0 !important;
    }
        .initialText{
      overflow: initial !important;
    }
  }
 
  </style>
